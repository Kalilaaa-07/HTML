<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaQuery</title>
    <style media="screen">
        body{
            background: rgb(255, 159, 175);
            color: white;
        }

        @media only screen and (min-width:600px) {
            body{
                background: rgb(175, 212, 255);
                color: white;
            }
        }

        @media only screen and (min-width:768px) {
            body{
                background: rgb(205, 138, 205);
                color: white;
            }
        }

    </style>
    </head>

</html>
